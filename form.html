    <section class="banner">

        <h1>ENTRE EM <span>CONTATO</span></h1>

    <script src="scripts/script.js"></script>

    <div class="formContato">
        <h2 class="tituloSection">Cadastre-se</h2>

        <p id="alinharCentro">Alguma dúvida? Faça seu cadastro que entraremos em contato!</p>
        
        <div class="contact-form">
            <form method="GET" action="form_action.html" >
                <div class="form-group">
                    <label for="name">
                    <input type="text" name="name" id="name" placeholder="Digite seu Nome" required>
                </div><br>

                <div class="form-group">
                    <label for="email">
                    <input type="email" name="email" id="email" placeholder="Digite seu Email" required>
                </div><br>

                <div class="form-group">
                    <label for="celular">
                    <input type="phone" name="celular" id="celular" pattern="\(\d{2}\)\s\d{4,5}-\d{4}$"
                    onkeydown="return mascaraTelefone(event)" placeholder="Digite seu celular" title="(xx) xxxxx-xxxx" required>
                </div><br>

                <div class="form-group">
                    <label for="data_nasc">
                    <input type="date" name="data_nasc" id="data_nasc" title="Data de Nascimento">
                </div><br>

                <div class="form-group">
                    <input type="checkbox" name="agree-term" id="agree-term" class="agree-term" required />
                    <label for="agree-term" class="label-agree-term"><span><span></span></span>Eu concordo com os <a href="#" class="term-service">termos de serviço</a></label>
                </div><br>

                <div class="btn-envio" class="form-group form-button">
                    <input type="submit" class="form-submit" value="Enviar">
                    <input type="reset" class="form-submit" value="Limpar">
                </div>
            </form>
        </div>
    </div>

        <footer>
            <div class="flex" id="divSection2">
                <div>
                    <img id="Logo-footer" src="img/LOGO_THALI_oficial_BRANCO.png" alt="Logo Thali">
             </div>
        </footer>
